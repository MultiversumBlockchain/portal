




<h2 mat-dialog-title>
  <p>Transaction Status</p>
</h2>
<mat-dialog-content>
  <p>Transaction Hash: {{ txHash }}</p>
  <p *ngIf="transaction.blockHash">Status: Confirmed</p>
  <p *ngIf="!transaction.blockHash">Status: Pending</p>
  <mat-progress-bar *ngIF="!transaction.blockHash" mode="indeterminate"></mat-progress-bar>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="!transaction.blockHash" mat-button mat-dialog-close>Close</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <!-- <button mat-button [mat-dialog-close]="true">Delete</button> -->
</mat-dialog-actions>
